<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>POS – Cajero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <!-- Barra superior -->
  <nav class="navbar navbar-dark container mt-3 px-3 py-2 d-flex justify-content-between align-items-center">
    <span class="fw-bold">MiCaja POS</span>
    <div class="d-flex align-items-center gap-2">
      <span id="userBadge" class="badge badge-role">CAJERO</span>
      <a class="btn btn-outline-light btn-sm" href="index.html" onclick="logout()">Salir</a>
    </div>
  </nav>

  <div class="container my-3">
    <div class="row g-3">
      <!-- Sidebar (acciones rápidas, igual a tu desktop) -->
      <aside class="col-lg-3">
        <div class="sidebar p-3">
          <div class="mb-2 fw-semibold">Caja</div>
          <a class="nav-link active rounded px-2 py-1" href="#">Abrir caja</a>
          <a class="nav-link rounded px-2 py-1" href="#">Cerrar caja</a>
          <hr>
          <div class="mb-2 fw-semibold">Venta</div>
          <a class="nav-link rounded px-2 py-1" href="#">Nueva venta</a>
          <a class="nav-link rounded px-2 py-1" href="#">Devolución</a>
          <hr>
          <div class="mb-2 fw-semibold">Consultas</div>
          <a class="nav-link rounded px-2 py-1" href="admin.html">Inventario</a>
        </div>
      </aside>

      <!-- Área de trabajo (lista + carrito) -->
      <main class="col-lg-9">
        <div class="row g-3">
          <div class="col-lg-7">
            <div class="card p-3">
              <div class="input-group mb-2">
                <input id="q" class="form-control" placeholder="Buscar por nombre o código..." oninput="buscar()">
                <button class="btn btn-primary" onclick="buscar()">Buscar</button>
              </div>
              <div id="listaProductos" class="list-group list-group-flush"></div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="card p-3">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="m-0">Carrito</h5>
                <span class="text-muted small">Ctrl + P para ticket</span>
              </div>
              <div id="carrito" class="small mt-2"></div>
              <hr>
              <div class="d-flex justify-content-between"><span>Subtotal</span><strong id="subtotal">$0</strong></div>
              <div class="d-flex justify-content-between"><span>IVA (19%)</span><strong id="iva">$0</strong></div>
              <div class="d-flex justify-content-between fs-5"><span>Total</span><strong id="total">$0</strong></div>
              <button class="btn btn-primary w-100 mt-2" onclick="cobrar()">Cobrar</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/app.js"></script>
  <script>initVentas();</script>
</body>
</html>
