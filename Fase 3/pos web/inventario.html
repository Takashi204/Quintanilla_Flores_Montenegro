<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POS 路 Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="wrapper">
    <aside id="sidebar" class="sidebar"></aside>

    <main class="content">
      <div class="container-fluid py-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <div>
            <h4 class="m-0">Inventario</h4>
            <div class="text-muted small">Gesti贸n de productos</div>
          </div>
          <div class="d-flex gap-2">
            <button id="btnNew" class="btn btn-primary btn-sm">Nuevo producto</button>
            <button id="btnExport" class="btn btn-outline-dark btn-sm">Exportar CSV</button>
          </div>
        </div>

        <div class="card p-3 mb-3">
          <div class="row g-2 align-items-center">
            <div class="col-md-4">
              <input id="search" class="form-control form-control-sm" placeholder="Nombre o c贸digo...">
            </div>
          </div>
        </div>

        <div class="card p-2">
          <div class="table-responsive">
            <table class="table table-sm mb-0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th class="text-end">Stock</th>
                  <th class="text-end">P. Venta</th>
                  <th>Vence</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="pos-modal-backdrop pos-modal-hidden">
    <div class="pos-modal-card">
      <div class="modal-header d-flex justify-content-between align-items-center">
        <div class="modal-title fw-semibold mb-0" id="modalTitle">Nuevo producto</div>
        <button id="modalClose" class="btn btn-sm btn-outline-secondary">Cerrar</button>
      </div>

      <div class="row mt-2">
        <div class="col">
          <label class="form-label">C贸digo</label>
          <input id="f_id" class="form-control" placeholder="P-0001">
        </div>
        <div class="col">
          <label class="form-label">Nombre</label>
          <input id="f_nombre" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <label class="form-label">Stock</label>
          <input id="f_stock" type="number" min="0" value="0" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">Precio venta (CLP)</label>
          <input id="f_precio" type="number" min="0" value="0" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <label class="form-label">Vence (opcional)</label>
          <input id="f_vence" type="date" class="form-control">
        </div>
      </div>

      <div id="formError" class="alert alert-danger d-none mt-3 small"></div>

      <div class="modal-actions mt-3 d-flex justify-content-end">
        <button id="btnSave" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireAuth } from './js/auth.js';
    import { mountSidebar } from './js/ui.js';
    const u = requireAuth(['ADMIN']);
    if (u) mountSidebar('inventario');
  </script>
  <script type="module" src="js/inventario.js"></script>
</body>
</html>
