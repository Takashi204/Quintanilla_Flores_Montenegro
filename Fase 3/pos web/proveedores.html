<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POS · Proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="wrapper">
    <aside id="sidebar" class="sidebar"></aside>

    <main class="content">
      <div class="container-fluid py-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <div>
            <h4 class="m-0">Proveedores</h4>
            <div class="text-muted small">Maestro de proveedores</div>
          </div>
          <div class="d-flex gap-2">
            <button id="btnNew" class="btn btn-primary btn-sm">Nuevo proveedor</button>
            <button id="btnExport" class="btn btn-outline-dark btn-sm">Exportar CSV</button>
          </div>
        </div>

        <div class="card p-3 mb-3">
          <div class="row g-2 align-items-center">
            <div class="col-md-4">
              <input id="search" class="form-control form-control-sm" placeholder="RUT/ID, nombre, correo, contacto...">
            </div>
          </div>
        </div>

        <div class="card p-2">
          <div class="table-responsive">
            <table class="table table-sm mb-0">
              <thead>
                <tr>
                  <th style="width:140px">RUT/ID</th>
                  <th>Nombre</th>
                  <th style="width:160px">Contacto</th>
                  <th style="width:200px">Email</th>
                  <th style="width:140px">Teléfono</th>
                  <th>Dirección</th>
                  <th style="width:160px">Acciones</th>
                </tr>
              </thead>
              <tbody id="supBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal unificado -->
  <div id="modalBackdrop" class="pos-modal-backdrop pos-modal-hidden">
    <div class="pos-modal-card">
      <div class="modal-header d-flex justify-content-between align-items-center">
        <div class="modal-title fw-semibold mb-0" id="modalTitle">Nuevo proveedor</div>
        <button id="modalClose" class="btn btn-sm btn-outline-secondary">Cerrar</button>
      </div>

      <div class="row mt-2">
        <div class="col">
          <label for="f_id" class="form-label">RUT/ID</label>
          <input id="f_id" class="form-control" placeholder="76.123.456-7 / PR-0001">
        </div>
        <div class="col">
          <label for="f_nombre" class="form-label">Nombre / Razón social</label>
          <input id="f_nombre" class="form-control">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <label for="f_contacto" class="form-label">Contacto</label>
          <input id="f_contacto" class="form-control" placeholder="Persona de contacto">
        </div>
        <div class="col">
          <label for="f_mail" class="form-label">Correo</label>
          <input id="f_mail" type="email" class="form-control" placeholder="contacto@proveedor.cl">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <label for="f_tel" class="form-label">Teléfono</label>
          <input id="f_tel" class="form-control" placeholder="+56 9 ...">
        </div>
        <div class="col">
          <label for="f_addr" class="form-label">Dirección</label>
          <input id="f_addr" class="form-control" placeholder="Calle, comuna">
        </div>
      </div>

      <div id="formError" class="alert alert-danger d-none mt-3 small"></div>

      <div class="modal-actions mt-3 d-flex justify-content-end">
        <button id="btnSave" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Sidebar + guardia -->
  <script type="module">
    import { requireAuth } from './js/auth.js';
    import { mountSidebar } from './js/ui.js';
    const u = requireAuth(['ADMIN']);
    if (u) mountSidebar('proveedores');
  </script>

  <!-- Lógica módulo -->
  <script type="module" src="js/proveedores.js"></script>
</body>
</html>
