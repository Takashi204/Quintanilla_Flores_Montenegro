<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MiCaja POS — Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-dark bg-black">
    <div class="container">
      <span class="navbar-brand">MiCaja POS</span>
      <div class="d-flex gap-2">
        <span id="userBadge" class="badge text-bg-secondary"></span>
        <a class="btn btn-outline-light btn-sm" href="index.html" onclick="logout()">Salir</a>
      </div>
    </div>
  </nav>

  <main class="container py-3">
    <div class="row g-3">
      <div class="col-lg-7">
        <div class="card bg-black border-secondary p-3">
          <div class="input-group mb-2">
            <input id="q" class="form-control" placeholder="Buscar por nombre o código..." oninput="buscar()">
            <button class="btn btn-info" onclick="buscar()">Buscar</button>
          </div>
          <div id="listaProductos" class="list-group list-group-flush"></div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card bg-black border-secondary p-3">
          <h5>Carrito</h5>
          <div id="carrito" class="small"></div>
          <hr>
          <div class="d-flex justify-content-between"><span>Subtotal</span><strong id="subtotal">$0</strong></div>
          <div class="d-flex justify-content-between"><span>IVA (19%)</span><strong id="iva">$0</strong></div>
          <div class="d-flex justify-content-between fs-5"><span>Total</span><strong id="total">$0</strong></div>
          <button class="btn btn-info w-100 mt-2" onclick="cobrar()">Cobrar</button>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/app.js"></script>
  <script>initVentas();</script>
</body>
</html>
